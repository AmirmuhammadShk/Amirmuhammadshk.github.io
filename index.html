<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="assets/linux.svg">
    <meta charset="UTF-8">

<body>

    <!-- Nav Drawer (for mobile) -->
    <div id="nav-drawer" class="nav-drawer">
            <img src="assets/linux.svg" alt="Logo" class="brand-icon-drawer" />
            <img src="assets/gnu.svg" alt="Logo" class="brand-icon-drawer" />

        <div class="nav-drawer-content">

            <a href="#home" class="tab">Home</a>
            <a href="#cv" class="tab">CV</a>
            <a href="#blog" class="tab">Blog</a>
            <a href="#contact" class="tab">Contact</a>
        </div>
    </div>

    <!-- Top Bar (for desktop and mobile) -->
    <nav class="navbar">
        <div class="hamburger-menu" onclick="toggleNavDrawer()">
            <span class="material-icons">menu</span>
        </div>
        <div class="brand">
            <i class="mdi mdi-linux brand-icon"></i>
            <span class="brand-name">Free Software, Free Society</span>
        </div>
        <div class="tabs">
            <a href="#home" class="tab active">Home</a>
            <a href="#cv" class="tab">CV</a>

        </div>

    </nav>

    <!-- Content Section -->
     <div id="home" class="content-section active">
        <h1 id="typewriter"></h1>
        <div id="home-md" class="markdown-body"></div>
    </div>
    

    <div id="cv" class="content-section">
        <h1><i class="material-icons">description</i> CV & Resume</h1>
        <a href="CV.pdf" download class="download-btn" target="_blank">
            <i class="material-icons">file_download</i> Download PDF
        </a>

        <div id="cv-content" class="markdown-body"></div>
        </div>


    <div id="blog" class="content-section">

        <div id="blog-posts-list" class="blog-list"></div>
        <div id="blog-post-view" class="markdown-body"></div>
        </div>



    <div id="contact" class="content-section contact-hero">

            <img src="assets/matrix.png" alt="Character illustration" class="contact-image">
        </div>

            <h2>I’d love to hear from <span class="highlight">you.</span></h2>
            <p>Got a project you’d like me to work on? Or just a friendly chat?</p>
            <div class="contact-buttons">
                <a href="mailto:Amirmuhammadshk@gmail.com" class="contact-icon" title="Gmail" target="_blank">
                    <i class="mdi mdi-gmail"></i>
                </a>
                <a href="https://linkedin.com/in/AmirmuhammadShk" class="contact-icon" title="LinkedIn" target="_blank">
                    <i class="mdi mdi-linkedin"></i>
                </a>
                <a href="https://github.com/AmirmuhammadShk" class="contact-icon" title="GitHub" target="_blank">
                    <i class="mdi mdi-github"></i>
                </a>
                <a href="https://twitter.com/AmirmuhammadShk" class="contact-icon" title="Twitter" target="_blank">
                    <i class="mdi mdi-twitter"></i>
                </a>
                <!-- <a href="https://t.me/AmirmuhammadShk" class="contact-icon" title="Telegram" target="_blank">
                    <i class="mdi mdi-telegram"></i>
                </a> -->
                </div>
        </div>
        </div>


    <script src="script.js"></script>
